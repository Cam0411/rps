<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="contanier">
        <div class="value__box">
            <p class="player__value"><i class="fa-solid fa-user"></i> :   <span></span></p>
            <p class="bot__value"> <i class="fa-solid fa-robot"></i>  :  <span></span></p>
        </div>
        <p class="win__lose">RPS</p>
        <div class="result__box">
            <p> <span>0</span>/10</p>
        </div>
        <div class="rps__box">
            <p class="rock"><i class="fa-solid fa-hand-back-fist"></i></p>
            <p class="paper"><i class="fa-solid fa-hand"></i></p>
            <p class="scissor"><i class="fa-solid fa-hand-scissors"></i></p>
        </div>
    </div>
     <script src="app/main.js"></script>
</body>
</html>
